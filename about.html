<!doctype html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wdth@75..100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/scss/about.scss">
    <title>Restart</title>
</head>
<body class="body">
<header class="header" id="header">
    {{> base/header}}
    {{> base/burger}}
</header>

<main>
    <section class="hero">
        <div class="container hero__container">
            {{> about/hero-about}}
        </div>
    </section>
    <section class="video">
        <div class="container video__container">
            {{> about/video-about}}
        </div>
    </section>
    <section class="company">
        <div class="container company__container">
            {{> about/company-about}}
        </div>
    </section>
    <section class="offers">
        <div class="container offers__container">
            {{> about/offers-about}}
        </div>
    </section>
    <section class="deal">
        <div class="container deal__container">
            {{> about/deal-about}}
        </div>
    </section>
</main>
<footer class="footer" id="footer">
    {{> base/footer}}
</footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/libphonenumber-js/1.10.23/libphonenumber-js.min.js" defer></script>
<script type="module" src="src/js/about.js" defer></script>
</body>
</html>
